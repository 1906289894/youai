server:
  port: 8000
spring:
  application:
    name: ya-order
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/seata_order?useUnicode=true&characterEncoding=utf-8&serverTimezone=Asia/Shanghai
    username: root
    password: root
  cloud:
    alibaba:
      seata:
        tx-service-group: my_test_tx_group
    nacos:
      discovery:
        server-addr: nacos-server:8848
      config:
        server-addr: ${spring.cloud.nacos.discovery.server-addr}
        file-extension: yaml
        shared-configs: application.${spring.cloud.nacos.config.file-extension}
seata:
  config:
    nacos:
      server-addr: ${seata.registry.nacos.server-addr}
      username: ${seata.registry.nacos.username}
      password: ${seata.registry.nacos.password}
      group: ${seata.registry.nacos.group}
      namespace: ${seata.registry.nacos.server-addr}
  registry:
    nacos:
      application: seata-server
      username: nacos
      password: nacos
      group: SEATA_GROUP
      namespace: ec440782-5095-4468-a2d4-cb3771f00e93
      cluster: default
      server-addr: nacos-server:8848
