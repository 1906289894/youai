server:
  port: 11111
spring:
  application:
    name: ya-gateway
  profiles:
    active: dev
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
          route-id-prefix: /

    nacos:
      discovery:
        server-addr: nacos-server:8848
      config:
        server-addr: ${spring.cloud.nacos.discovery.server-addr}
        file-extension: yaml
    sentinel:
      transport:
        dashboard: localhost:8888 # 控制台地址
      filter:
        enabled: false
      datasource:
        flow-datasource: #流控数据源
          nacos: # 当前存储介质为nacos
            server-addr: nacos-server:8848
#            namespace:
            data-id: ya-gateway-sentinel
            group-id: DEFAULT_GROUP
            data-type: json #配置的文件结构
            rule_type: flow #流控规则
      eager: true #饿加载
logging:
  level:
    com.leyou: debug
management:
  endpoints:
    web:
      exposure:
        include: "*"