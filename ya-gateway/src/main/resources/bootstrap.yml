server:
  port: 11111
spring:
  application:
    name: ya-gateway
  profiles:
    active: dev
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
    nacos:
      discovery:
        server-addr: 122.51.126.78:8848
      config:
        server-addr: ${spring.cloud.nacos.discovery.server-addr}
        file-extension: yaml

logging:
  level:
    com.leyou: debug
management:
  endpoints:
    web:
      exposure:
        include: "*"